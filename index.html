    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <!--<input type="text" name="text" />
      
      
      <input type="number" />
      <input type="radio" />

      <form
        action="register"
        method="post"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <h3>Register</h3>
        <label for="fullname">Full Name</label>
        <input type="text" />
        <div>
          <label>Male</label>
          <input type="checkbox" />
          <label>Female</label>
          <input type="checkbox" />
        </div>
        <br />
        <label for="image">Add a profile picture</label>
        <br />
        <div><input type="file" /> <input type="image" /></div>
        <br />
        <label for="phoneno">Phone Number</label>
        <input type="tel" />
        <br />
        <div>
          <label for="color">Favourite color</label> <input type="color" />
        </div>
        <br />
        <div>
          <label for="birthdate">Birthday</label>
          <input type="date" />
        </div>
        <br />
        <label for="email">E-mail</label>
        <input type="email" />
        <label for="password">Password</label>
        <input type="password" />
        <label for="github">Github Repository</label>
        <input type="url" />
        <br />
        <button>Register</button>
        <a href="./login.html">Already have an account? Login</a>
      </form>
    </main>
    <footer>
      <address></address>
    </footer>
