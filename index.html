<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <!--<input type="text" name="text" />
      
      
      <input type="number" />
      <input type="radio" />
      <input type="range" />
      <input type="reset" />
      <input type="search" />
      <select></select>-->

      <form action="register" method="post">
        <h1>Register Form</h1>

        <div id="regFormInfo">
          <!--Name and number-->
          <div class="formInfoDivs">
            <label for="fullname">Full Name</label>
            <label for="phoneno">Phone Number</label>
            <label for="email">E-mail</label>
            <label for="password">Password</label>
            <label for="github">Github Repository</label>
          </div>
          <!--Login info-->
          <div class="formInfoDivs">
            <input type="text" />
            <input type="tel" />
            <input type="email" />
            <input type="password" />
            <input type="url" />
          </div>
        </div>
        <!--Choose gender-->
        <div id="chooseGender" class="formDivs">
          <div>
            <label for="gender" class="label-font">Choose your gender: </label>
          </div>
          <div>
            <input type="radio" id="malegen" name="gender" value="Male" />
            <label for="malegen" class="label-font">Male</label>
            <input type="radio" id="femalegen" name="gender" value="Female" />
            <label for="femalegen" class="label-font">Female</label>
            <input type="radio" id="othergen" name="gender" value="Other" />
            <label for="othergen" class="label-font">Other</label>
          </div>
        </div>
        <!--Add a profile picture-->
        <div>
          <label for="image" class="label-font">Add a profile picture</label>
          <input type="file" />
        </div>
        <!--Fav. color-->
        <div>
          <label for="color" class="label-font">Favourite color</label>
          <input id="color-field" type="color" />
        </div>

        <button>Register</button>
        <a href="./login.html">Already have an account? Login</a>
      </form>
    </main>
    <footer>
      <address></address>
    </footer>
  </body>
</html>
